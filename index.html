<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>js表格自由拖拽排序特效代码 - 站长素材</title>
<link href="css/zzsc.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="chenkbox">
<table id="tableSort">
    <tr>
          <th onclick="sortTable('tableSort',0)" title="点击排序"> 序列 </th>
          <th onclick="sortTable('tableSort',1)" title="点击排序"> 名称 </th>
          <th onclick="sortTable('tableSort',2)" title="点击排序"> 数量 </th>
          <th onclick="sortTable('tableSort',3)" title="点击排序"> 单价(Q点) </th>
          <th onclick="sortTable('tableSort',4)" title="点击排序"> 总计(Q点) </th>
        </tr>
    <tr>
          <td>1</td>
          <td>农场话费A</td>
          <td>2</td>
          <td>50</td>
          <td>100</td>
        </tr>
    <tr>
          <td>2</td>
          <td>飞车道具C</td>
          <td>1</td>
          <td>80</td>
          <td>80</td>
        </tr>
    <tr>
          <td>3</td>
          <td>我是你阿萨大大是爸爸</td>
          <td>1</td>
          <td>120</td>
          <td>120</td>
        </tr>
   
  </table>
  <div id="box"></div>
</div>
<script src="js/zzsc.js"></script>
</div>
</body>
</html>
